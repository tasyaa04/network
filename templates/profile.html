{% extends "base.html" %}

{% block content %}
<h1>{{user.name}}</h1>
<div class="col-md6 border rounded">
    <h2>{{user.email}}</h2>
    <div>
        {{user.about}}
    </div>
    {% for item in user.posts%}
    <div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
        <img src="{{item.image_name}}" class="img-fluid img-square">
    </div>
    <div>
        Date - {{item.created_date}}
    </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
