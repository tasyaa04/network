<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Network</a>
        {% if current_user.is_authenticated %}
            <a href="../" class="btn btn-default">Home</a>
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
            <a href="post" class="btn btn-default">Post</a>
            <a href="enterchat" class="btn btn-default">Chat</a>
            <a href="addchat" class="btn btn-default">Create Chat</a>
            <a href="/profile/{{ current_user.id }}" class="btn btn-link">My profile</a>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Sign Up</a>
                <a class="btn btn-success" href="/login">Sign In</a>
            </p>
{% endif %}

    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
